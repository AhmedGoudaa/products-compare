spring:
  application:
    name: online-shop

  main:
    lazy-initialization: false



  datasource:
    url: ${URL:jdbc:mysql://192.168.99.100/my_db?useSSL=false&useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&useLocalSessionState=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&profileSQL=true}
